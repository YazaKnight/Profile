<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <div id="1">
          <div id="svg_main">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="100%" xml:space="preserve" overflow="hidden">
              <rect class="color1" style="fill: rgba(133, 133, 133, 1);" width="100%" height="30px"></rect>
            </svg>
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100%" height="100%" xml:space="preserve" overflow="hidden">
              <rect class="color1" style="fill: rgba(255, 255, 255, 0.4);" width="100%" height="100%"></rect>
            </svg>
          </div>
          <div id="title_animation">
            <h2 id="name_header">Hello! </h2><h2>My name is <span>Yazan Farrag</span></h2>
          </div>
          {{ content }}
        </div>
      </section>
    </div>
    <script src="{{ '/assets/js/index.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
